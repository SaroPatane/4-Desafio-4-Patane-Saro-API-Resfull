<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
</head>
<body>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos" enctype="multipart/form-data" method="POST">
        <br>Title: <input type="text" name="title">
        <br>Price: <input type="text" name="price">
        <br>Thumbnail: <input type="text" name="thumbnail">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
