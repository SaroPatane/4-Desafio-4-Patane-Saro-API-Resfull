<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
</head>
<body>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos" enctype="multipart/form-data" method="POST">
        <br>Nombre: <input type="text" name="nombre">
        <br>Apellido: <input type="text" name="apellido">
        <br>Producto: <input type="text" name="producto">
        <br>Cantidad: <input type="number" name="cantidad">
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
